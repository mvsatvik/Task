<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/register" method="post">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
  </div>
  <div>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100">
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" id="state" name="state">
  </div>
  <div>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="China">China</option>
      <option value="Japan">Japan</option>
    </select>
  </div>
  <div>
    <label for="languagesKnown">Languages Known:</label>
    <input type="checkbox" id="english" name="languagesKnown[]" value="English">
    <label for="english">English</label>
    <input type="checkbox" id="kannada" name="languagesKnown[]" value="Kannada">
    <label for="kannada">Kannada</label>
    <input type="checkbox" id="hindi" name="languagesKnown[]" value="Hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" name="languagesKnown[]" value="Telugu">
    <label for="telugu">Telugu</label>
  </div>
  <div>
    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">I agree to the terms and conditions</label>
  </div>
  <button type="submit">Register</button>
</form>
</body>
</html>
